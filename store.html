<!DOCTYPE html>
<html>
<head>

<meta name="description" content="tis is the description">
<link rel="stylesheet" href="styles.css"/>
<script src="store.js" > </script>
</head>
<body>
   <header class="main-header">
    <nav class="main-nav nav">
        <ul>
           <li><a href="index.html">HOME</a> </li>
           <li><a href="store.html" >STORE</a></li>
           <li><a href="about.html">ABOUT</a></li>

        </ul>
    </nav>
    <h1 class="band-name band-name-large">  THE Generics</h1>
   </header>
   <section class="container content-section"> 
     <h2 class="section-header">MUSIC</h2>
     <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title"> Album 1</span>
            <img class="shop-item-image" src="images/music.png">
            <div class="shop-item-details">
                <span class="shop-item-price"> $12.99</span>
                <button class="btn btn-primary shop-item-button"
                type="button"> ADD TO CART</button>
            </div>
        </div>
        
        <div class="shop-item">
            <span class="shop-item-title"> Album2 </span>
            <img class="shop-item-image" src="images/one.png">
            <div class="shop-item-details">
                <span class="shop-item-price"> $10.7</span>
                <button class="btn btn-primary shop-item-button "
                type="button"> ADD TO CART </button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title"> Album3</span>
            <img class="shop-item-image" src="images/vector.png">
            <div class="shop-item-details" >
               <span class="shop-item-price"> $8.9</span>
               <button class=" btn btn-primary shop-item-button"
               type="button"> ADD TO CART</button>
            </div>
        </div>
    </div>
   </section>
   <section class="container content-section"> 
     <h2 class="section-header">logo</h2>
     <div class="shop-items">
        <div class="shop-item">
        <span class="shop-item-title"> cup coffee logo</span>
        <img class="shop-item-image" src="images/coffee.png">
        <div class="shop-item-details">
          <span class="shop-item-price"> $6.9 </span>
          <button class=" btn btn-primary shop-item-button"  
          type="button"> ADD TO CART</button>
        </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="images/shop.png">
            <div class="shop-item-details">
                <span class="shop-item-price">$10.99</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
     </div>
     </section>
     <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/coffee.png" width="100" height="100">
                    <span class="cart-item-title">cup coffee logo</span>
                </div>
                <span class="cart-price cart-column">$6.9</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/vector.png" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">$8.9</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$15.87</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>














   </section>
